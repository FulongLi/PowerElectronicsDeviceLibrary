# This is a basic workflow to help you get started with Actions

name: Pytest on push and on pull requests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Set up Python 3.11 (required by the project)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Upgrade pip and install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check linting using pycodestyle
        continue-on-error: true
        run: |
          pip install pycodestyle
          pycodestyle $(git ls-files '*.py') || true
      
      - name: Check linting using ruff
        continue-on-error: true
        run: |
          pip install ruff
          ruff check $(git ls-files '*.py') || true
      
      - name: Check linting using pylint
        continue-on-error: true
        run: |
          pip install pylint
          pylint $(git ls-files '*.py' ':!/transistordatabase/gui/*.py' ':!/transistordatabase/gui/**/*.py') || true

      # Install the package in editable mode
      - name: Install tdb package
        run: |
          pip install -e .

      # Runs a set of commands using the runners shell
      - name: Run pytests
        run: |
          echo Start testing...
          cd tests/
          pytest test_tdb_classes.py -v
          pytest test_database_manager.py -v
          echo tests finished.
          
      - name: Install sphinx and build documentation with sphinx
        continue-on-error: true
        run: |
          pip install sphinx sphinx-multiversion sphinx_rtd_theme sphinxcontrib-email
          pwd
          ls
          cd docs/
          make html || echo "Documentation build failed, continuing..."
        
          
